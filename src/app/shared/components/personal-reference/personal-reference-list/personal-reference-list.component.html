<app-spinner [isVisible]="isVisible"></app-spinner>
<div id="layoutSidenav_content">
    <script src="http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" defer></script>
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Referencias Personales</h1>
            <div class="card mb-4">
                
                
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="containerFilters">
                            <mat-form-field>
                                <mat-label>age</mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="age" [formControl]="ageFilter">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>gender</mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="gender" [formControl]="genderFilter">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>smaller than</mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="smaller than" [formControl]="smallerThanFilter">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>greater than </mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="greater than" [formControl]="greaterThanFilter">
                            </mat-form-field>
                        </div>
                        <button mat-raised-button >
                            <mat-icon>add</mat-icon>create
                          </button>
                          <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
                                <td mat-cell *matCellDef="let row">
                                  <button mat-icon-button ><mat-icon>launch</mat-icon></button>
                                  <button mat-icon-button color="warn" ><mat-icon>delete_outline</mat-icon></button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="age">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
                                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                            </ng-container>
                            <ng-container matColumnDef="greaterThan">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> greater than  </th>
                                <td mat-cell *matCellDef="let element"> {{element.greaterThan}} </td>
                            </ng-container>
                            <ng-container matColumnDef="smallerThan">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> smaller than  </th>
                                <td mat-cell *matCellDef="let element"> {{element.smallerThan}} </td>
                            </ng-container>
                            <ng-container matColumnDef="gender">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
                                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                            </ng-container>

                            <ng-container matColumnDef="loading">
                                <th mat-footer-cell *matFooterCellDef colspan="6"> 
                                  loading...
                                </th>
                              </ng-container>

                              <ng-container matColumnDef="noData">
                                <th mat-footer-cell *matFooterCellDef colspan="6"> 
                                  NO DATA
                                </th>
                              </ng-container>
                              
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
                              <tr mat-footer-row *matFooterRowDef="['noData']"  [ngClass]="{'hide':!(listData!=null && listData.data.length==0 )}"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>

                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
