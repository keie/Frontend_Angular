<app-spinner [isVisible]="isVisible"></app-spinner>
<app-spinner [isVisible]="isVisible"></app-spinner>
<div id="layoutSidenav_content">
    <script src="http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" defer></script>
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Peso corporal</h1>
            <div class="card mb-4">
                
                
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="containerFilters">
                            <mat-form-field>
                                <mat-label>firstValue</mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="age" [formControl]="firstValueFilter">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>secondValue</mat-label>
                                <input matInput (keyup)="applyFilter()" placeholder="gender" [formControl]="secondValueFilter">
                            </mat-form-field>
                            
                        </div>
                        <button mat-raised-button  (click)="onCreate()">
                            <mat-icon>add</mat-icon>create
                          </button>
                          <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
                                <td mat-cell *matCellDef="let row">
                                  <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                                  <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="firstValue">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> firstValue </th>
                                <td mat-cell *matCellDef="let element"> {{element.firstValue}} </td>
                            </ng-container>
                            <ng-container matColumnDef="secondValue">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> secondValue </th>
                                <td mat-cell *matCellDef="let element"> {{element.secondValue}} </td>
                            </ng-container>
                           

                            <ng-container matColumnDef="loading">
                                <th mat-footer-cell *matFooterCellDef colspan="6"> 
                                  loading...
                                </th>
                              </ng-container>

                              <ng-container matColumnDef="noData">
                                <th mat-footer-cell *matFooterCellDef colspan="6"> 
                                  NO DATA
                                </th>
                              </ng-container>
                              
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></tr>
                              <tr mat-footer-row *matFooterRowDef="['noData']"  [ngClass]="{'hide':!(listData!=null && listData.data.length==0 )}"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons>

                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
