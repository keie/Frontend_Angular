<app-spinner [isVisible]="isVisible"></app-spinner>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" formControlName="email"/></div>
                                    <mat-error *ngIf="loginForm.get('email').hasError('required')">email is required</mat-error>
                                    <mat-error *ngIf="loginForm.get('email').hasError('email')">email is not valid</mat-error>
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password"  formControlName="password"/></div>
                                    <mat-error *ngIf="loginForm.get('password').hasError('required')">password is required</mat-error>
                                    <mat-error *ngIf="loginForm.get('password').hasError('minlength')">password  is not valid</mat-error>
                                    <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">password is not valid</mat-error>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small" href="password.html">Forgot Password?</a><button type="submit" [disabled]="loginForm.invalid">Login</button></div>
                                <div *ngIf="loginError">
                                   <p class="login-error">{{loginError}}</p>
                                </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="assets/dist/register.html">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
