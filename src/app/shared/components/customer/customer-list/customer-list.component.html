<div id="layoutSidenav_content">
  <script src="http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" defer></script>
  <main>
    <div class="container-fluid">
      <h1 class="mt-4">Usuarios</h1>
      <div class="card mb-4">
        <div class="card-header"><svg class="svg-inline--fa fa-table fa-w-16 mr-1" aria-hidden="true" focusable="false"
            data-prefix="fas" data-icon="table" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
            data-fa-i2svg="">
            <path fill="currentColor"
              d="M464 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zM224 416H64v-96h160v96zm0-160H64v-96h160v96zm224 160H288v-96h160v96zm0-160H288v-96h160v96z">
            </path>
          </svg>DataTable Example</div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-bordered" id="dataTable" width="100%"
              cellspacing="0">
              <thead>
                <tr>
                  <th>Panel</th>
                  <th>
                    <input type="text" placeholder="Direccion" name="search-id" />
                    Direccion
                  </th>
                  <th>
                    <input type="text" placeholder="Fecha de nacimiento" name="search-first-name" />
                    <br>
                    Fecha de nacimiento
                  </th>
                  <th>
                    <input type="text" placeholder="Id" name="search-first-name" width="20px" id="inputId" />
                    Id
                  </th>
                  <th>
                    <input type="text" placeholder="Apellido" name="search-first-name" id="inputApellido" />
                    Apellido
                  </th>
                  <th>
                    <input type="text" placeholder="Nombre" name="search-first-name" />
                    Nombre
                  </th>
                  <th>
                    <input type="text" placeholder="Username" name="search-first-name" />
                    Username
                  </th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Panel</th>
                  <th>Direccion</th>
                  <th>Fecha de nacimiento</th>
                  <th width="10%">Id</th>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Username</th>
                </tr>
              </tfoot>
              <tbody>
                <tr *ngFor="let item of customers">
                  <td>
                    <div>
                      <button>Edit</button>
                      <button>Delete</button>
                      <button>View</button>
                    </div>
                  </td>

                  <td>{{item.address}}</td>
                  <td>{{item.birthday}}</td>
                  <td>{{item.id}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.username}}</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>


</div>
