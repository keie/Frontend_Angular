<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Panel</th>
        <th>Direccion</th>
        <th>Fecha de nacimiento</th>
        <th>Id</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Username</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Panel</th>
        <th>Direccion</th>
        <th>Fecha de nacimiento</th>
        <th>Id</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Username</th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let item of customers">
        <td>
          <div>
            <button>Edit</button>
            <button>Delete</button>
            <button>View</button>
          </div>
        </td>

        <td>{{item.address}}</td>
        <td>{{item.birthday}}</td>
        <td>{{item.id}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>

      </tr>

    </tbody>
  </table>
</div>
