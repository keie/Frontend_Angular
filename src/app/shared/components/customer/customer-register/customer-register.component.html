<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <div class="card mb-4">
                <mat-toolbar>
                    <span class="fill-remaing-space"></span>
                    <span>Registro de usuario</span>
                    <span class="fill-remaing-space"></span>
                </mat-toolbar>
                <form [formGroup]="service.form" class="normal-form">
                    <mat-grid-list cols=2 rowHeight="300px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">
                                <mat-form-field>
                                    <input formControlName="$name" matInput placeholder="name*">
                                    <mat-error>este campo es obligatorio</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="$lastname" matInput placeholder="lastname*">
                                    <mat-error>este campo es obligatorio</mat-error>
                                </mat-form-field>
                                
                                <mat-form-field>
                                    <input formControlName="$address" matInput placeholder="address">
                                    <mat-error>este campo es obligatorio</mat-error>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div class="controles-container">
                                <mat-form-field>
                                    <mat-select formControlName="$rol" placeholder="roles">
                                        <mat-option>None</mat-option>
                                        <ng-container *ngFor="let rol of roles">
                                            <mat-option value="{{rol.id}}">{{rol.value}}</mat-option>
                                        </ng-container>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field>
                                    <!--<input formControlName="$rol" matInput [matDatepicker]="picker" placeholder="birthday">-->
                                    <mat-label>birthday</mat-label>
                                    <input formControlName="$birthday" matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="$username" matInput placeholder="username">
                                    <mat-error>email invalido</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="$password" matInput placeholder="password*">
                                    <mat-error *ngIf="service.form.controls['$password'].errors?.required">campo obligatorio</mat-error>
                                    <mat-error *ngIf="service.form.controls['$password'].errors?.minLength">clave muy corta</mat-error>
                                </mat-form-field>
                                <div class="button-row">
                                    <button mat-raised-button color="accent" [disabled]="service.form.invalid">Submit</button>
                                    <button mat-raised-button color="primary" (click)="onClear()">Clear</button>
                                </div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </div>
        </div>
    </main>
</div>
